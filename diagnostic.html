<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>前端诊断工具</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        button { margin: 5px; padding: 8px 16px; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>前端诊断工具</h1>
    
    <div class="test-section">
        <h3>1. JS模块测试</h3>
        <button onclick="testModules()">测试模块加载</button>
        <div id="moduleResults"></div>
    </div>
    
    <div class="test-section">
        <h3>2. API连接测试</h3>
        <button onclick="testAPI('/api/companies')">测试公司API</button>
        <button onclick="testAPI('/api/indicators')">测试指标API</button>
        <div id="apiResults"></div>
    </div>
    
    <div class="test-section">
        <h3>3. CSS样式测试</h3>
        <div style="padding: 10px; background: #e3f2fd; border-radius: 8px;">
            这是一个蓝色主题测试框
        </div>
        <div id="cssResults"></div>
    </div>
    
    <div id="results"></div>
    
    <script>
        async function testModules() {
            const results = document.getElementById('moduleResults');
            results.innerHTML = '<p>测试中...</p>';
            
            const modules = [
                './js/modules/ui-core.js',
                './js/modules/ui-directory.js',
                './js/modules/ui-ai-display.js',
                './js/modules/ui-raw-data.js'
            ];
            
            let html = '<ul>';
            for (const modulePath of modules) {
                try {
                    await import(modulePath);
                    html += `<li class="success">✅ ${modulePath} - 加载成功</li>`;
                } catch (error) {
                    html += `<li class="error">❌ ${modulePath} - 加载失败: ${error.message}</li>`;
                }
            }
            html += '</ul>';
            results.innerHTML = html;
        }
        
        async function testAPI(endpoint) {
            const results = document.getElementById('apiResults');
            results.innerHTML = `<p>测试 ${endpoint}...</p>`;
            
            try {
                const response = await fetch(endpoint);
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = `
                        <p class="success">✅ ${endpoint} - 连接成功 (${response.status})</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    results.innerHTML = `<p class="error">❌ ${endpoint} - 连接失败 (${response.status})</p>`;
                }
            } catch (error) {
                results.innerHTML = `<p class="error">❌ ${endpoint} - 异常: ${error.message}</p>`;
            }
        }
        
        // 页面加载后自动运行基本测试
        window.addEventListener('load', function() {
            testAPI('/api/companies');
            setTimeout(testModules, 1000);
        });
    </script>
</body>
</html>
