<!-- 内容部分 -->
<div class="content-area">
    <div class="content-header">
        <h2>财务分析系统</h2>
        <p>选择公司和指标查看分析结果</p>
    </div>
    
    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="charts">📈 图表</button>
            <button class="tab-button" data-tab="analysis">🤖 AI分析</button>
            <button class="tab-button" data-tab="rawdata">📊 原始数据</button>
        </div>
        
        <div class="tab-content">
            <div class="tab-pane active" id="charts">
                <div class="chart-container" id="chartContainer">
                    <p>选择指标后图表将显示在这里</p>
                </div>
            </div>
            <div class="tab-pane" id="analysis">
                <div class="analysis-container" id="analysisContainer">
                    <p>AI分析结果将显示在这里</p>
                </div>
            </div>
            <div class="tab-pane" id="rawdata">
                <div class="data-container" id="dataContainer">
                    <p>原始数据将显示在这里</p>
                </div>
            </div>
        </div>
    </div>
</div>
